<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Upload a new certificate</title>
</head>
<body>
    <a href='/certificates'> Go back </a>
    <br>
    <form action="/certificates/list/filter" method="post" enctype="multipart/form-data">
        <label for="filter">Filter by Region</label>
        <input type="radio" id="filter" name="filter" value="North">North Region</input>
        <input type="radio" id="filter" name="filter" value="Central">Central Region</input>
        <input type="radio" id="filter" name="filter" value="South">South Region</input>
        <input type="radio" id="filter" name="filter" value="Islands">Islands</input>
        <input type="submit" value="Search">
    </form>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Regions</th>
                <th>Registration Date</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item, i : ${animalsNameRegistered}">
                <td><a th:href="@{'../certificates/image?animal=' + ${item}}" th:text="${item}"></a></td>
                <td th:text="${animalsDescriptionRegistered[i.index]}"></td>
                <td th:text="${animalsRegionsRegistered[i.index]}"></td>
                <td th:text="${certificateDate[i.index]}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
