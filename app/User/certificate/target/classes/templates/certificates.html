<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Upload a new certificate</title>
</head>
<body>
    <form action="http://localhost:5000/predict" method="post" enctype="multipart/form-data">
        <label for="fileInput">Upload a certificate and get points:</label><br>
        <input type="text" id="userId" name="userId" hidden required th:value="${userId}"><br><br>
        <input type="file" id="fileInput" name="fileInput" accept="image/*" required><br><br>
        <input type="submit" value="Upload certificate">
        
        <th:block th:if="${googleDriveAuthUrl}">
            <a th:href="${googleDriveAuthUrl}">Upload from Google Drive</a>
        </th:block>
    </form>
    <br>
    <a th:href="${link1}"> My Certificates </a> <br>
    <a th:href="${link2}"> Animaldex </a> <br>
</body>
</html>
