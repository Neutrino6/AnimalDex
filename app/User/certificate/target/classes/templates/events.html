<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Create a new event</title>

    <style>
        /* body */
        body{
            background-color: #000000;
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
        }

        /* form */
        form{
            color:mediumslateblue;
            text-align: center;
            justify-content: center;
            font-size: 30px;
            font-weight: normal;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        /* back button */

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #0056b3;
        }

        /* bouns points */
        .bonus-points {
            color: green;
        }

        /*caratteri*/
        hr {
            color:aliceblue;
            border-top: 2px dotted;
            width:50%;
            margin-left: auto;
            margin-right: auto;
        }
        
        div.descrizione {
        
            text-align: center;
            color:aliceblue;
        }
        
        
        a {
            text-decoration: none;
            font-size: 18px;
            color:white;
        }

        h1{
            color: white;
            font-size: 30px;
            font-weight: bold;
        }
        
        /*fine caratteri*/
        
        /* top */
        #top {
            top: 10;
            text-align: center; 
            background-color: #f8f8f8; 
            width: 100%; 
            padding: 10px 0; 
            box-shadow: 0 2px 4px rgba(53, 54, 52, 0); 
        }

        #top a {
            margin: 0 15px; 
            text-decoration: none; 
            color: #333; 
            font-weight: bold; 
        }

        #top a:hover {
            color: #007bff; 
        }

        /* table */

        .table-container {
            text-align: center; 
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
            font-size: 16px;
            font-family: 'Arial', sans-serif;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        table thead {
            background-color: #007bff;
            color: #ffffff;
            text-align: left;
        }

        table thead th {
            padding: 12px 15px;
            text-transform: uppercase;
        }

        table tbody tr {
            border-bottom: 1px solid #dddddd;
        }

        table tbody tr:nth-of-type(odd) {
            background-color: #f9f9f9;
        }

        table tbody tr:nth-of-type(even) {
            background-color: #ffffff;
        }

        table tbody td {
            padding: 12px 15px;
        }

        table tbody td a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        table tbody tr:hover {
            background-color: #e9ecef;
        }

        table tbody td a:hover {
            text-decoration: underline;
            color: #0056b3;
        }

    </style>

    <script>
        function check() {
            var endDate = new Date(document.querySelector('input[name="end_date"]').value);
            var today = new Date();
            today.setHours(0, 0, 0, 0);
            if (endDate <= today) {
                alert("The end date must be greater than today's date.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <a th:href="${link1}"> Go back </a> <br>
    <h3 th:text="${msg}"></h3>
    <label>Insert a new event:</label><br>
    <form action="http://localhost:6039/newSpecialEvent" method="post" enctype="multipart/form-data" onSubmit = "return check()">
        <input type="text" id="user_id" name="user_id" hidden required th:value="${userId}">
        <label for="end_date">Choose the end date:</label>
        <input type="date" name="end_date" class = "form-control" required>
        <br>
        <label for="animal_name">Choose an animal:</label>
        <select name="animal_name" id="animal_name" required>
            <option th:each="item : ${names}" th:value="${item}" th:text="${item}"></option>
        </select><br>
        <label for="bonus_points">Bonus points:</label>
        <input type="number" id="bonus_points" name="bonus_points" min="1" max="100" required>
        <input type="submit" value="Create event">
    </form>
    <br>
</body>
</html>
